<html>
<head>

      alert("해당 항목에는 공백을 사용할 수 없습니다 :(");
            return false;
    }}
  function IsEmpty() {
    if (document.test2.value == "") {
      alert("empty");
    }
    return;
}

  </script>
</head>

<body>
